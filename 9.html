<!DOCTYPE html>
<html>
<head>
<style>
p.center {
    border: 1px solid;
    text-align: center;
    color: red;
}
h1.center{
          background-color:pink;
          position: absolute;
          left: 100px;
          top: 200px;
}
p.large {
    font-size: 300%;
}
</style>
</head>
<body>

<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p>
<p class="center large">This paragraph will be red, center-aligned, and in a large font-size uses two classes.</p> 

</body>
</html>
