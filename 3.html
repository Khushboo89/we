<!DOCTYPE html>
<html>
<head>
<title>image tags</title>
</head>
<body>
<h1 align="center">Useful Image tag<h1>
<img src="unnamed.png"  height="300" width="300" alt="html 5" align="justify"><br>

<marquee direction="up" loop="5" behaviour="slide" scrolldelay="100" scrollamount="10">
This text is moving up. </marquee>

<marquee direction="left" loop="5" behaviour="scroll" scrollamount="10">
This text is moving from left to right.</marquee>

<marquee direction="down" loop="5" width="300" height="200" behaviour="alternate">
This text is moving up. </marquee>



</body>
</html>
