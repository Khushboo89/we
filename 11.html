<!doctype html>
<html>
<head>
<script>
function oddEven()
{
 var no;
 no=document.getElementById("number").value;
if(no%2==0)
 {
    alert("Even Number");
 }
 else
 { 
    alert("Odd Number");
 }

}
</script>
</head>
<body>
Enter a Number:<input id="number"><br /><br/>
<button onclick="oddEven()">Submit</button>
</body>
</html>
