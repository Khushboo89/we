<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
</head>
<body>
<form name="registration" method="post" action="myform.php"/>
	<h1> <center>Feedback Form</center></h1>
	<fieldset>
	<legend><h3>Personal Details</h3></legend>
		First Name:
		<input type="text" name="fName" placeholder="first name" pattern="[A-Z]{20}" title="Only Alphabets"/> <br><br>
		Last Name:
		<input type="text" name="lname" placeholder="last name" pattern="[A-Z]{20}" title="Only Alphabets"/><br>
		<br>Father's Name:
		<input type="text" name="father name" placeholder="father name" pattern="[A-Z]{20}" title="Only Alphabets"/><br>
		<br>DOB
		<input type="date" name="dob"/><br>
		<br>Gender
		<input type="radio" name="sex" checked value="Male">Male
		<input type="radio" name="sex" value="Female">Female
                <br><br> Phone No:
		<input type="tel" name="number" placeholder="phone number" maxlength="10" pattern="[0-9]{10}" title="Only numbers" /><br>
		<br>Email:
		<input type="email" name="email" placeholder="abc@xyz.com" maxlength="40" /><br><br>
		</fieldset><br>
		<fieldset>
		<legend>Contact Details</legend>
		Address:<br>
                 <textarea rows="5" cols="50" name="ph no." placeholder="Address"></textarea>
		<br><br>City
		<input type="text" name="city" value="Delhi"/><br>
		<br>Pin code:
		<input type="number" name="pincode" placeholder="pin code" min="000000" max="999999" /><br>
		<br>Country
		<input type="text" name="Country" value="India"/><br>
		</fieldset>       
                <br><textarea rows="5" cols="50" name="comment" placeholder="Write your feedback comment here"></textarea>
                <center> <input type="submit" value="Submit"/> &nbsp &nbsp <input type="submit" value="Cancel"/>


		<br>
		
	</form>
</body>
</html>
